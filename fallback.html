<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
</head>
<style type="text/css">
	
	* {
		font-size: 8px;
		margin: 0;
		padding: 0;
		text-align: center;
		vertical-align: middle;
	}
	
	body {
		background: #6746e5;
	}
	
	table {
		background: radial-gradient(rgba(0, 17, 204, 0.8), rgba(0, 17, 204, 0) 80%);
	}
	
	body, html, table, td, div {
		width: 100%;
		height: 100%;
	}
	
	td {
		text-align: center;
		vertical-align: middle;
		padding: 4em;
	}
	
	div {
		position: relative;
		display: inline-block;
		background: url("./assets/logo.svg");
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center center;
		max-width: 48em;
	}


</style>
<body>
<table>
	<tr>
		<td>
			<div>&nbsp;</div>
		</td>
	</tr>
</table>
</body>
</html>
