<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<!-- Emulate TACTIC container (if running banner locally, without Boilerplate environment) -->
	<!-- NB! Scripts tagged "tactic-ignore" won't be included into the package when uploaded to TACTIC application -->
	<!-- NB! Scripts tagged "tactic-ignore" won't compile in boilerplate environment -->
	<script type="text/javascript" tactic-ignore
			src="https://crv-sdk.trtm.io/library/container/1/emulator.min.js"></script>

	<!-- Include banner builder scripts -->
	<script type="text/javascript" src="../scripts/vendor/tactic/builder.js"></script>

	<!-- Include banner initialisation script -->
	<script type="text/javascript" src="../scripts/banner.js"></script>

	<!-- Include styles that are common for all banner sizes -->
	<link type="text/css" rel="stylesheet" href="../styles/preset.css">
	<link type="text/css" rel="stylesheet" href="../styles/common.css">

	<!-- Use inline code to apply individual banner size styles -->
	<style type="text/css">

		body, html {
			width: 160px;
			height: 600px;
			font-size: 14px;
		}

		[data-key=FOREGROUND],
		[data-key=MESSAGE] {
			left: 1.5em;
			top: 2em;
			width: calc(100% - 3em);
			height: calc(60% - 4em);
			text-align: left;
			vertical-align: middle;
		}

		[data-key=LOGO] {
			width: calc(100% - 3em);
			height: 2em;
			right: 1.5em;
			bottom: 2em;
		}

	</style>

</head>
<body>
<div data-key="BACKGROUND">
	<div data-key="BACKGROUND_IMAGE">
		<!-- Dynamic Asset -->
	</div>
	<div data-key="BACKGROUND_BORDER"></div>
</div>
<div data-key="FOREGROUND">
	<div data-key="FOREGROUND_OVERLAY"></div>
</div>
<div data-key="MESSAGE">
	<div class="table">
		<div data-key="MESSAGE_TEXT" class="cell">
			<div data-key="MESSAGE_TEXT_TITLE" class="relative">
				<!-- Dynamic Asset -->
			</div>
			<div data-key="MESSAGE_TEXT_CAPTION" class="relative">
				<!-- Dynamic Asset -->
			</div>
			<div data-key="MESSAGE_TEXT_BUTTON" class="relative">
				<!-- Dynamic Asset -->
			</div>
		</div>
	</div>
</div>
<div data-key="LOGO">
	<div data-key="LOGO_IMAGE">
		<!-- Dynamic Asset -->
	</div>
</div>
</body>
</html>
