<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	
	<!-- Emulate TACTIC container (if running banner locally, without Boilerplate environment) -->
	<!-- NB! Scripts with "tactic-ignore" attribute won't be included into the package when uploaded to TACTIC application -->
	<!-- NB! Scripts with "tactic-ignore" attribute won't compile in boilerplate environment -->
	<script type="text/javascript" src="https://crv-sdk.trtm.io/library/container/1/emulator.min.js" tactic-ignore></script>

	<!-- Include banner builder scripts -->
	<!--<script type="text/javascript" src="../scripts/vendor/tactic/builder.js"></script>-->
	<script type="text/javascript" src="https://crv-sdk.trtm.io/library/builder/2/builder-2.2.min.js"></script>

	<!-- Include banner initialisation script -->
	<script type="text/javascript" src="../scripts/banner.js"></script>

	<!-- Include styles that are common for all banner sizes -->
	<link type="text/css" rel="stylesheet" href="../styles/preset.css">
	<link type="text/css" rel="stylesheet" href="../styles/style.css">

	<!-- Use inline code to apply individual banner size styles -->
	<style type="text/css">

		body, html {
			width: 980px;
			height: 150px;
			font-size: 15px;
		}

		[data-key=FOREGROUND],
		[data-key=MESSAGE] {
			left: 2em;
			top: 1.5em;
			height: calc(100% - 3em);
			width: calc(55%);
			text-align: left;
			vertical-align: middle;
		}

		[data-key=MESSAGE] br {
			display: none;
		}

		[data-key=LOGO] {
			width: 7em;
			height: 2em;
			right: 2em;
			bottom: 1.5em;
		}

	</style>

</head>
<body>
<div data-key="CANVAS">
	<div data-key="BACKGROUND">
		<div data-key="BACKGROUND_IMAGE" class="animate">
			<!-- Dynamic Asset -->
		</div>
		<div data-key="BACKGROUND_BORDER"></div>
	</div>
	<div data-key="FOREGROUND">
		<div data-key="FOREGROUND_OVERLAY"></div>
	</div>
	<div data-key="MESSAGE">
		<div class="table">
			<div data-key="MESSAGE_TEXT" class="cell">
				<div data-key="MESSAGE_TEXT_TITLE" class="relative animate">
					<!-- Dynamic Asset -->
				</div>
				<div data-key="MESSAGE_TEXT_DESCRIPTION" class="relative animate">
					<!-- Dynamic Asset -->
				</div>
				<div data-key="MESSAGE_TEXT_BUTTON" class="relative animate">
					<!-- Dynamic Asset -->
				</div>
			</div>
		</div>
	</div>
	<div data-key="LOGO">
		<div data-key="LOGO_IMAGE">
			<!-- Dynamic Asset -->
		</div>
	</div>
</div>
</body>
</html>
